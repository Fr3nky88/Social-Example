server:
  port: 9001
spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    username:
    password:
    url: jdbc:mariadb://

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update

  data:
    rest:
      basePath: /api

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE